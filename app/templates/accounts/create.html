{% extends "base.html" %}

{% block title %}Create Account - Modern Bank{% endblock %}

{% block main_content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-6">Create New Account</h2>

    <form method="POST" action="{{ url_for('accounts.create_account') }}" class="space-y-6">
        {{ form.csrf_token }}

        <div class="space-y-2">
            <label for="account_type" class="block text-sm font-medium text-gray-700">
                Account Type
            </label>
            <select id="account_type" 
                    name="account_type"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md"
                    required>
                <option value="" disabled selected>Select account type</option>
                <option value="savings">Savings Account</option>
                <option value="checking">Checking Account</option>
                <option value="investment">Investment Account</option>
            </select>
        </div>

        <div class="space-y-2">
            <label for="initial_balance" class="block text-sm font-medium text-gray-700">
                Initial Balance ($)
            </label>
            <input type="number"
                   id="initial_balance"
                   name="initial_balance"
                   min="0"
                   step="0.01"
                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                   required>
        </div>

        <div class="space-y-2">
            <label for="currency" class="block text-sm font-medium text-gray-700">
                Currency
            </label>
            <select id="currency"
                    name="currency"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
            </select>
        </div>

        <div class="flex justify-between">
            <a href="{{ url_for('accounts.get_accounts') }}"
               class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Create Account
            </button>
        </div>
    </form>
</div>
{% endblock %}
