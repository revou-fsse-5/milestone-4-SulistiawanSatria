{% extends "base.html" %} {% block title %}Budgets - API{% endblock %} {% block
content %}
<div class="bg-white rounded-lg shadow p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">My Budgets</h2>
    <a
      href="{{ url_for('budget.create') }}"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Create Budget
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for budget in budgets %}
    <div class="bg-white rounded-lg border p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">{{ budget.category }}</h3>
        <span class="text-sm text-gray-500">{{ budget.period }}</span>
      </div>
      <div class="mb-4">
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div
            class="bg-blue-600 h-2.5 rounded-full"
            style="width: {{ (budget.spent / budget.limit * 100)|round }}%"
          ></div>
        </div>
      </div>
      <div class="flex justify-between text-sm">
        <span>Spent: ${{ budget.spent }}</span>
        <span>Limit: ${{ budget.limit }}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
