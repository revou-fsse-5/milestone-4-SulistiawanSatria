{% extends "base.html" %}
{% block title %}New Transaction - Modern Bank{% endblock %}
{% block main_content %}

<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-6">Create New Transaction</h2>

    <form method="POST" action="{{ url_for('transactions.create_transaction') }}"


        {{ form.csrf_token }}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">From Account</label>
            <select name="from_account" class="form-select w-full">
                {% for account in accounts %}
                    <option value="{{ account.id }}">
                        {{ account.account_number }} ({{ account.account_type }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">To Account</label>
            <input type="text" name="to_account" class="form-input w-full" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
            <input type="number" name="amount" step="0.01" class="form-input w-full" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea name="description" class="form-textarea w-full" rows="3"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Send Money
        </button>
    </form>
</div>

{% endblock %}
